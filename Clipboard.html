<html>
	<head>
		<title>Clipboard</title>
		<link rel="stylesheet" type="text/css" href="Clipboard.css">
	</head>
	<body>
	<h1> Clipboard </h1>

	<table align=center>		
		<tr>
			<th colspan="2">Keyboard Shortcuts</th>
		</tr>
		<tr>
			<td>Ctrl+Shift+X</td>
			<td>Copy</td>
		<tr>
		<tr>
			<td>Ctrl+Shift+Spacebar</td>
			<td>Paste</td>
		</tr>
		<tr>
			<td>Ctrl+Shift+Right</td>
			<td>Go to next copied text</td>
		</tr>
		<tr>
			<td>Ctrl+Z</td>
			<td>Remove last copied text</td>
		</tr>
	</table>

	</body>
</html>
