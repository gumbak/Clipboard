<html>
	<head>
		<title>Clipboard</title>
		<link rel="stylesheet" type="text/css" href="Clipboard.css">
	</head>
	<body>
	<h1> Clipboard </h1>

	<table align=center>		
		<tr>
			<th colspan="2">Keyboard Shortcuts</th>
		</tr>
		<tr>
			<th>Ctrl+Shift+X</th>
			<th>Copy</th>
		<tr>
		<tr>
			<th>Ctrl+Shift+Spacebar</th>
			<th>Paste</th>
		</tr>
		<tr>
			<th>Ctrl+Shift+Z</th>
			<th>Reset</th>
		</tr>
		<tr>
			<th>Ctrl+Z</th>
			<th>Remove last copied text</th>
		</tr>
	</table>

	</body>
</html>
