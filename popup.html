<html>
	<head>
		<title>Clipboard</title>		
		<link rel="stylesheet" type="text/css" href="popup.css">
		<script src="CONFIG.js"></script>
		<script src="ViewManager.js"></script>
		<script src="popup.js"></script>		
	</head>
	<body>
		<h1> Clipboard </h1>
		<section id="content">
			<table id="clipboard-table">
			</table>

			<table align=center>		
				<tr>
					<th colspan="2">Keyboard Shortcuts</th>
				</tr>
				<tr>
					<td>Ctrl+Shift+X</td>
					<td>Copy</td>
				<tr>
				<tr>
					<td>Ctrl+Shift+Spacebar</td>
					<td>Paste</td>
				</tr>
				<tr>
					<td>Ctrl+Shift+Right</td>
					<td>Go to next copied text</td>
				</tr>
				<tr>
					<td>Ctrl+Z</td>
					<td>Remove last copied text</td>
				</tr>
			</table>
		</section>
	</body>
</html>
